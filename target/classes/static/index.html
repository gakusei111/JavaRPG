<body>

        <p>ã‚ãªãŸã®åˆ†èº«ã¨ãªã‚‹è‹±é›„ã‚’ä½œæˆã—ã¾ã™ã€‚</p>
        
        <label>åå‰ <span style="font-size:12px; color:#888;">(1ã€œ12æ–‡å­—)</span></label>

    <div id="stage-3" class="stage-card">
        <h2>ä»²é–“ã‚’é¸æŠ (2/2)</h2>
        <p>äºŒäººç›®ã®ä»²é–“ã‚’é¸ã‚“ã§ãã ã•ã„ã€‚</p>
        <label>ä»²é–“Bã®å½¹è·</label>
        <select id="job3">

    <div id="stage-4">

        <div id="history-section">

    <script>

        // === åå‰ã®ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ ===
        function validateHeroName() {
            const nameInput = document.getElementById('heroName');
            const name = nameInput.value.trim(); // ç©ºç™½ã‚’å‰Šé™¤ã—ã¦æ–‡å­—æ•°ã‚’ç¢ºèª
            const errorMsg = document.getElementById('error-message');

            // 1. ç©ºæ–‡å­—ï¼ˆ0æ–‡å­—ï¼‰ãƒã‚§ãƒƒã‚¯
            if (name.length === 0) {
                errorMsg.innerText = "âš  åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼";
                errorMsg.style.display = 'block';
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã§ãƒ—ãƒ«ãƒ—ãƒ«ã•ã›ã‚‹æ¼”å‡ºï¼ˆãŠã¾ã‘ï¼‰
                nameInput.style.borderColor = "#ff4444";
                return; // ã“ã“ã§å‡¦ç†ã‚’æ­¢ã‚ã‚‹ï¼ˆæ¬¡ã¸è¡Œã‹ã›ãªã„ï¼‰
            }

            // 2. æ–‡å­—æ•°ã‚ªãƒ¼ãƒãƒ¼ãƒã‚§ãƒƒã‚¯
            if (name.length > 12) {
                errorMsg.innerText = "âš  åå‰ã¯12æ–‡å­—ä»¥å†…ã§å…¥åŠ›ã—ã¦ãã ã•ã„ï¼";
                errorMsg.style.display = 'block';
                nameInput.style.borderColor = "#ff4444";
                return; // ã“ã“ã§å‡¦ç†ã‚’æ­¢ã‚ã‚‹
            }

            // --- ãƒã‚§ãƒƒã‚¯OKã®å ´åˆ ---
            
            // ã‚¨ãƒ©ãƒ¼ã‚’æ¶ˆã™
            errorMsg.style.display = 'none';
            nameInput.style.borderColor = "#444"; // æ ç·šã‚’æˆ»ã™
            
            // æ¬¡ã®ã‚¹ãƒ†ãƒ¼ã‚¸ã¸é€²ã‚€
            nextStage(1, 2);
        }

        // === ã‚¹ãƒ†ãƒ¼ã‚¸åˆ‡ã‚Šæ›¿ãˆ ===
        function nextStage(current, next) {
            document.getElementById('stage-' + current).classList.remove('active');
            document.getElementById('stage-' + current).style.display = 'none';
            
            const nextEl = document.getElementById('stage-' + next);
            nextEl.style.display = 'block';
            nextEl.classList.add('active');
        }

        // === å†’é™ºé–‹å§‹ ===
        async function startAdventure() {
            // 1. ãƒ‡ã‚¶ã‚¤ãƒ³ãƒ¢ãƒ¼ãƒ‰å¤‰æ›´ï¼ˆã‚«ãƒ¼ãƒ‰å›ºå®š â†’ ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«å…¨ä½“è¡¨ç¤ºï¼‰
            document.body.classList.add('battle-mode');
            
            // 2. ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
            document.getElementById('stage-3').style.display = 'none';
            document.getElementById('stage-4').style.display = 'block'; // activeã‚¯ãƒ©ã‚¹ã§ã¯ãªãé€šå¸¸ã®block

            // 3. ãƒ‡ãƒ¼ã‚¿å–å¾—
            const name = document.getElementById('heroName').value;
            const job1 = document.getElementById('heroJob').value;
            const job2 = document.getElementById('job2').value;
            const job3 = document.getElementById('job3').value;
            const logWindow = document.getElementById('log-window');

            logWindow.innerHTML = `<div class="log-entry" style="color:#ffff00">â˜… ãƒ‘ãƒ¼ãƒ†ã‚£ãƒ¼çµæˆ: ${name}(${job1}), ä»²é–“A(${job2}), ä»²é–“B(${job3})</div>`;

            try {
                // æˆ¦é—˜APIå®Ÿè¡Œ
                const response = await fetch(`/api/battle?name=${name}&job1=${job1}&job2=${job2}&job3=${job3}`);
                const logs = await response.json();

                // ãƒ­ã‚°å†ç”Ÿ
                logs.forEach((log, i) => {
                    setTimeout(() => {
                        const div = document.createElement('div');
                        div.className = 'log-entry';
                        div.innerText = log;
                        logWindow.appendChild(div);
                        logWindow.scrollTop = logWindow.scrollHeight;
                    }, i * 100);
                });

                // æˆ¦é—˜ãŒçµ‚ã‚ã£ãŸé ƒåˆã„ã‚’è¦‹ã¦ã€è‡ªå‹•ã§å±¥æ­´ã‚‚èª­ã¿è¾¼ã‚€
                setTimeout(loadHistory, logs.length * 100 + 500);

            } catch (e) {
                logWindow.innerHTML += `<div style="color:red">ã‚¨ãƒ©ãƒ¼: ${e}</div>`;
            }
        }

        // === å±¥æ­´èª­ã¿è¾¼ã¿æ©Ÿèƒ½ï¼ˆå¾©æ´»ï¼‰ ===
        async function loadHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = "<li style='color:#888'>èª­ã¿è¾¼ã¿ä¸­...</li>";

            try {
                const response = await fetch('/api/history');
                const history = await response.json();
                list.innerHTML = ""; // ã‚¯ãƒªã‚¢

                // æœ€æ–°ã®5ä»¶ã‚’è¡¨ç¤º
                history.reverse().slice(0, 5).forEach(item => {
                    const li = document.createElement('li');
                    const date = new Date(item.createdAt).toLocaleString();
                    const isWin = item.winner !== item.enemyName; // å‹è€…ãŒæ•µã˜ã‚ƒãªã‘ã‚Œã°å‹ã¡
                    
                    li.innerHTML = `
                        <span style="font-size:12px; color:#888;">[${date}]</span><br>
                        <strong>${item.enemyName}</strong> ã¨ã®æˆ¦é—˜ 
                        â†’ <span style="color: ${isWin ? '#00ff00' : '#ff4500'}">å‹è€…: ${item.winner}</span>
                    `;
                    list.appendChild(li);
                });

                if (history.length === 0) list.innerHTML = "<li>ã¾ã æˆ¦ç¸¾ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</li>";

            } catch (e) {
                list.innerHTML = "<li>å±¥æ­´ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚</li>";
            }
        }
    </script>
