<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Java RPG - Hybrid Edition</title>
    <style>
        /* === 基本設定（ダークテーマ） === */
        body { 
            background-color: #202028; 
            color: #fff; 
            font-family: 'Verdana', sans-serif; 
            margin: 0;
            /* 初期状態：画面ど真ん中に要素を置く設定 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* セットアップ中はスクロール禁止 */
            transition: all 0.5s ease;
        }

        /* === 戦闘モード用のボディ設定（JSで付与） === */
        body.battle-mode {
            display: block; /* 中央揃え解除 */
            padding: 40px;
            overflow-y: auto; /* スクロール解禁 */
            height: auto;
            text-align: center;
        }

        /* === セットアップ用のカードデザイン === */
        .stage-card {
            background: #2d2d38;
            border: 2px solid #555;
            border-radius: 12px;
            width: 400px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.6);
            display: none;
            animation: slideIn 0.5s ease;
        }
        .active { display: block; }

        /* === 入力フォームのデザイン === */
        h2 { color: #ffcc00; margin-bottom: 20px; }
        p { color: #aaa; margin-bottom: 30px; }
        label { display: block; text-align: left; margin-bottom: 8px; font-weight: bold; }
        
        input, select {
            width: 100%; padding: 12px; margin-bottom: 25px;
            background: #111; color: #fff; border: 1px solid #444; border-radius: 6px;
            font-size: 16px; box-sizing: border-box;
        }

        /* === ボタン === */
        button {
            background-color: #007bff; color: white; border: none;
            padding: 15px 0; width: 100%; font-size: 18px;
            border-radius: 6px; cursor: pointer; transition: 0.2s;
        }
        button:hover { background-color: #0056b3; }
        .btn-battle { background-color: #d62828; }
        .btn-battle:hover { background-color: #a01d1d; }

        /* === ステージ4（戦闘＆履歴画面）のデザイン === */
        #stage-4 {
            display: none;
            max-width: 800px;
            margin: 0 auto; /* 横幅いっぱいにならず中央に寄せる */
        }

        /* ログウィンドウ */
        #log-window {
            background: #000;
            border: 4px double #fff;
            border-radius: 8px;
            height: 300px;
            padding: 20px;
            overflow-y: scroll;
            text-align: left;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            margin-bottom: 30px;
        }
        .log-entry { margin-bottom: 5px; border-bottom: 1px dashed #333; }

        /* 履歴リストのデザイン */
        #history-section {
            background: #2d2d38;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #444;
            text-align: left;
        }
        #history-list {
            list-style: none;
            padding: 0;
        }
        #history-list li {
            padding: 10px;
            border-bottom: 1px solid #444;
        }

        /* アニメーション */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="stage-1" class="stage-card active">
        <h2>キャラクター作成</h2>
        <p>あなたの分身となる英雄を作成します。</p>
        
        <label>名前 <span style="font-size:12px; color:#888;">(1〜12文字)</span></label>
        <input type="text" id="heroName" value="" placeholder="名前を入力">
        
        <p id="error-message" style="color: #ff4444; font-weight: bold; display: none; margin-top: -15px; margin-bottom: 15px;"></p>

        <label>役職</label>
        <select id="heroJob">
            <option value="Swordsman">剣士</option>
            <option value="Mage">魔法使い</option>
            <option value="Healer">ヒーラー</option>
            <option value="Knight">騎士</option>
        </select>
        
        <button onclick="validateHeroName()">次へ ➡</button>
    </div>

    <div id="stage-2" class="stage-card">
        <h2>仲間を選択 (1/2)</h2>
        <p>一人目の仲間を選んでください。</p>
        <label>仲間Aの役職</label>
        <select id="job2">
            <option value="Swordsman">剣士</option>
            <option value="Mage" selected>魔法使い</option>
            <option value="Healer">ヒーラー</option>
            <option value="Knight">騎士</option>
        </select>
        <button onclick="nextStage(2, 3)">次へ ➡</button>
    </div>

    <div id="stage-3" class="stage-card">
        <h2>仲間を選択 (2/2)</h2>
        <p>二人目の仲間を選んでください。</p>
        <label>仲間Bの役職</label>
        <select id="job3">
            <option value="Swordsman">剣士</option>
            <option value="Mage">魔法使い</option>
            <option value="Healer" selected>ヒーラー</option>
            <option value="Knight">騎士</option>
        </select>
        <button class="btn-battle" onclick="startAdventure()">冒険に出る！ ⚔️</button>
    </div>

    <div id="stage-4">
        <h1 style="text-shadow: 2px 2px #000;">Battle Log</h1>
        
        <div id="log-window">
            <div class="log-entry">パーティーを編成中...</div>
        </div>

        <div id="command-panel" style="display: none; margin-bottom: 20px;">
            <button onclick="sendCommand('attack')" style="width: 48%; display: inline-block;">通常攻撃</button>
            <button onclick="sendCommand('skill')" style="width: 48%; display: inline-block; background-color: #ff9900;">職業スキル</button>
        </div>

        <button id="restart-btn" onclick="location.reload()" style="display: none; background-color: #555; width: auto; padding: 10px 30px;">もう一度遊ぶ</button>

        <hr style="margin: 40px 0; border-color: #444;">
        
        <div id="history-section">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2 style="margin:0;">過去の戦績</h2>
                <button onclick="loadHistory()" style="width: auto; padding: 5px 20px; font-size: 14px;">履歴を更新</button>
            </div>
            <ul id="history-list"></ul>
        </div>
    </div>

    <script>

        // === 名前のバリデーション ===
        function validateHeroName() {
            const nameInput = document.getElementById('heroName');
            const name = nameInput.value.trim(); // 空白を削除して文字数を確認
            const errorMsg = document.getElementById('error-message');

            // 1. 空文字（0文字）チェック
            if (name.length === 0) {
                errorMsg.innerText = "⚠ 名前を入力してください！";
                errorMsg.style.display = 'block';
                // アニメーションでプルプルさせる演出（おまけ）
                nameInput.style.borderColor = "#ff4444";
                return; // ここで処理を止める（次へ行かせない）
            }

            // 2. 文字数オーバーチェック
            if (name.length > 12) {
                errorMsg.innerText = "⚠ 名前は12文字以内で入力してください！";
                errorMsg.style.display = 'block';
                nameInput.style.borderColor = "#ff4444";
                return; // ここで処理を止める
            }

            // --- チェックOKの場合 ---
            
            // エラーを消す
            errorMsg.style.display = 'none';
            nameInput.style.borderColor = "#444"; // 枠線を戻す
            
            // 次のステージへ進む
            nextStage(1, 2);
        }

        // === ステージ切り替え ===
        function nextStage(current, next) {
            document.getElementById('stage-' + current).classList.remove('active');
            document.getElementById('stage-' + current).style.display = 'none';
            
            const nextEl = document.getElementById('stage-' + next);
            nextEl.style.display = 'block';
            nextEl.classList.add('active');
        }

// === 冒険開始（初期化処理） ===
        async function startAdventure() {
            document.body.classList.add('battle-mode');
            document.getElementById('stage-3').style.display = 'none';
            document.getElementById('stage-4').style.display = 'block';

            const name = document.getElementById('heroName').value;
            const job1 = document.getElementById('heroJob').value;
            const job2 = document.getElementById('job2').value;
            const job3 = document.getElementById('job3').value;
            const logWindow = document.getElementById('log-window');

            logWindow.innerHTML = `<div class="log-entry" style="color:#ffff00">パーティー結成: ${name}(${job1}), 仲間A(${job2}), 仲間B(${job3})</div>`;

            try {
                // 初期化APIを叩く
                const response = await fetch(`/api/battle/init?name=${name}&job1=${job1}&job2=${job2}&job3=${job3}`);
                const logs = await response.json();

                appendLogs(logs);
                
                // コマンドパネルを表示する
                document.getElementById('command-panel').style.display = 'block';

            } catch (e) {
                logWindow.innerHTML += `<div style="color:red">エラー: ${e}</div>`;
            }
        }

        // === コマンド送信処理（1ターンの実行） ===
        async function sendCommand(action) {
            // 連打防止のため一時的にボタンを隠す
            document.getElementById('command-panel').style.display = 'none';

            try {
                const response = await fetch(`/api/battle/command?action=${action}`);
                const data = await response.json(); // Map形式のデータを受信

                appendLogs(data.logs);

                // ゲーム終了判定
                if (data.isGameOver) {
                    document.getElementById('restart-btn').style.display = 'inline-block';
                    setTimeout(loadHistory, data.logs.length * 100 + 500);
                } else {
                    // まだ続く場合はボタンを再表示（ログ表示の完了を待つ）
                    setTimeout(() => {
                        document.getElementById('command-panel').style.display = 'block';
                    }, data.logs.length * 100);
                }

            } catch (e) {
                console.error("通信エラー", e);
            }
        }

        // ログを画面に追加する共通関数
        function appendLogs(logs) {
            const logWindow = document.getElementById('log-window');
            logs.forEach((log, i) => {
                setTimeout(() => {
                    const div = document.createElement('div');
                    div.className = 'log-entry';
                    div.innerText = log;
                    logWindow.appendChild(div);
                    logWindow.scrollTop = logWindow.scrollHeight;
                }, i * 100);
            });
        }

        // === 履歴読み込み機能（復活） ===
        async function loadHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = "<li style='color:#888'>読み込み中...</li>";

            try {
                const response = await fetch('/api/history');
                const history = await response.json();
                list.innerHTML = ""; // クリア

                // 最新の5件を表示
                history.reverse().slice(0, 5).forEach(item => {
                    const li = document.createElement('li');
                    const date = new Date(item.createdAt).toLocaleString();
                    const isWin = item.winner !== item.enemyName; // 勝者が敵じゃなければ勝ち
                    
                    li.innerHTML = `
                        <span style="font-size:12px; color:#888;">[${date}]</span><br>
                        <strong>${item.enemyName}</strong> との戦闘 
                        → <span style="color: ${isWin ? '#00ff00' : '#ff4500'}">勝者: ${item.winner}</span>
                    `;
                    list.appendChild(li);
                });

                if (history.length === 0) list.innerHTML = "<li>まだ戦績はありません。</li>";

            } catch (e) {
                list.innerHTML = "<li>履歴の取得に失敗しました。</li>";
            }
        }
    </script>
</body>
</html>
